<!DOCTYPE html>

    <title>Horário de Atendimento</title>

<body>
    <div class="wrapper">
        <div class="menu">
            <ul>

        </div>

        <div class="main">
            <div class="header">
                <img src="../imagens/banner-contato.jpeg" alt="Banner da página inicial com tubo de ensaio e ligações químicas">    
            </div>
    
            <div class="content">
                <h1 id="title">Contato</h1>
                <p><strong>Telefone:</strong> &#x1F4F1 0808-0808</p>
                <p><strong>E-mail:</strong> &#x1F4E7 <a href="mailto:clinica_estrela@estrela.com.br">clinica_estrela@estrela.com.br</a></p>
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.205196287968!2d-47.06108572359852!3d-22.905801137837937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8c8b4cc9b935b%3A0xe74f6955554b9e05!2sRua%20Bar%C3%A3o%20de%20Jaguara%2C%201001%20-%20Conceicao%2C%20Campinas%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1686854035548!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form action="#" method="post" autocomplete="off">
                    <h2>Cadastro para Contato</h2>
                    <fieldset>
                        <legend><b><u>Dados Pessoais:</u></b></legend>
                        <label for="name" class="label">Nome:</label>
                        <input type="text" name="name" id="name" class="campos">
                        <br><br>
                        <label for="email" class="label">E-mail:</label>
                        <input type="email" name="email" id="email" class="campos">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend><b><u>Mensagem para envio:</u></b></legend>
                        <label for="assunto" class="label">Assunto:</label>
                        <input type="text" name="assunto" id="assunto" class="campos">
                        <br><br>
                        <label for="mesagem" class="label">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="campos"></textarea>
                    </fieldset>
                    <button type="submit" >Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
    
            <div class="footer">
                <div>
                    <small>&#x1F4F1 0808-0808 / &#x1F4E7 <a href="mailto:clinica_estrela@estrela.com.br">clinica_estrela@estrela.com.br</a></small>
                </div>
            </div>
        </div>
    </div>
